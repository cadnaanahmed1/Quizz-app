<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio Button Quiz</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 35px 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    #backr {
      font-size: 8px;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 5px;
      border-radius: 2px;
    }

    #bckkk {
      margin-top: 10px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: left;
    }

    .option {
      background: rgba(255, 255, 255, 0.07);
      display: block;
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }

    .option:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .option.correct {
      background-color: #28a74533;
      border-color: #28a745;
      color: #28a745;
    }

    .option.wrong {
      background-color: #dc354533;
      border-color: #dc3545;
      color: #dc3545;
    }

    .option input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    #viewScoreBtn {
      display: none;
      background-color: #28a745;
    }

    #backBtn {
      display: none;
      background-color: #6c757d;
    }

    #result {
      margin-top: 25px;
      font-size: 1.3em;
      font-weight: bold;
      color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 22px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Radio Button Quiz</h1>

    <input type="text" id="username" placeholder="Enter your name" required />
    <button id="startBtn">Start Quiz</button>

    <div id="quizContainer" style="display: none;">
      <div id="question" class="question"></div>
      <form id="optionsForm"></form>
    </div>

    <button id="submitBtn" disabled>Submit</button>
    <button id="nextBtn" disabled>Next Question</button>
    <button id="viewScoreBtn">View Score</button>

    <div id="bckkk">
      <a href="index.html" id="backr">Back to Home</a>
    </div>

    <div id="result"></div>
    <button id="backBtn">Back to Home</button>
  </div>

<script>
  const questionEl = document.getElementById("question");
  const optionsForm = document.getElementById("optionsForm");
  const submitBtn = document.getElementById("submitBtn");
  const nextBtn = document.getElementById("nextBtn");
  const resultEl = document.getElementById("result");
  const backBtn = document.getElementById("backBtn");
  const viewScoreBtn = document.getElementById("viewScoreBtn");
  const usernameInput = document.getElementById("username");
  const quizContainer = document.getElementById("quizContainer");
  const startBtn = document.getElementById("startBtn");

  let currentIndex = 0;
let score = 0;
let totalQuestionsAnswered = 0;
let quizzes = [];

async function fetchQuizzes() {
  try {
    const res = await fetch("https://quizz-app-2-b130.onrender.com/api/quizzes");
    quizzes = await res.json();
    if (quizzes.length === 0) {
      quizContainer.innerHTML = "<p>No quiz questions available.</p>";
      return;
    }
    quizContainer.style.display = "block";
    submitBtn.style.display = "inline-block";
    nextBtn.style.display = "inline-block";
    loadQuestion();
  } catch (error) {
    alert("Failed to load quizzes.");
  }
}

function loadQuestion() {
  const quiz = quizzes[currentIndex];
  questionEl.textContent = `Q${currentIndex + 1}: ${quiz.question}`;
  optionsEl.innerHTML = "";
  quiz.options.forEach((option, idx) => {
    const li = document.createElement("li");
    li.innerHTML = `
      <input type="radio" name="option" id="option${idx}" value="${idx}" />
      <label for="option${idx}">${option}</label>
    `;
    optionsEl.appendChild(li);
  });

  submitBtn.disabled = false;
  nextBtn.disabled = true;
}

submitBtn.addEventListener("click", () => {
  const selectedOption = document.querySelector("input[name='option']:checked");
  if (!selectedOption) {
    alert("Please select an answer");
    return;
  }

  totalQuestionsAnswered++; // ← Count the submitted question

  const answer = parseInt(selectedOption.value);
  if (answer === quizzes[currentIndex].correctAnswer) {
    score++;
  }

  submitBtn.disabled = true;
  nextBtn.disabled = false;
});

nextBtn.addEventListener("click", () => {
  currentIndex++;
  if (currentIndex < quizzes.length) {
    loadQuestion();
  } else {
    showFinalResult();
  }
});

viewScoreBtn.addEventListener("click", async () => {
  const username = usernameInput.value.trim();
  if (!username) {
    alert("Please enter your name");
    return;
  }

  try {
    const res = await fetch("https://quizz-app-2-b130.onrender.com/api/results", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username,
        score,
        total: totalQuestionsAnswered, // ← Send only answered questions
      }),
    });

    if (res.ok) {
      resultEl.textContent = `${username}, Quiz Complete! Your score: ${score} / ${totalQuestionsAnswered}`;
      viewScoreBtn.style.display = "none";
    } else {
      alert("Failed to save result");
    }
  } catch (err) {
    console.error(err);
    alert("Something went wrong");
  }
});

function showFinalResult() {
  quizContainer.innerHTML = "";
  questionEl.textContent = "";
  optionsEl.innerHTML = "";
  submitBtn.style.display = "none";
  nextBtn.style.display = "none";
  usernameInput.style.display = "inline-block";
  viewScoreBtn.style.display = "inline-block";
}

</script>
</body>
</html>
